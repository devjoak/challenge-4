<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="general">
        <div class="overall">
            <img class="image_cover" src="./images/illustration-hero.svg" alt="image"/>
        </div>
        <div class="combination">
            <h1 class="cap"> Order Summary</h1>
            <p class="tie"> You can now listen to milions of songs, audiobooks,
                 and podcasts on any device anywhere you like!</p>
        </div>
        <div class="series">
            <img class="major" src="./images/icon-music.svg" alt="icon">
            <div class="cut">
                <h1 class="minor"> Annual Plan</h1>
                <p class="token"> $59.9/year</p>
            </div>
            <a class="maker" href="#"> Change</a>
        </div>
        <div class="parallel">
            <button class="mode"> Proceed to Payment</button>
            <button class="care"> Cancel Order</button>

        </div>
    </div>
</body>
</html>
